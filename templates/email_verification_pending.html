<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Pending</title>
    
    <!-- Link to Bootstrap for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional: Link to custom CSS for additional styling -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            margin-top: 50px;
            text-align: center;
        }
        
        .alert {
            padding: 20px;
            font-size: 1.2em;
            background-color: #d1ecf1; /* Light blue background */
            color: #0c5460; /* Darker text color for readability */
            border-color: #bee5eb; /* Border color matching the background */
            border-radius: 10px;
        }
        
        h1 {
            color: #0c5460; /* Darker color for the header */
        }
        
        p {
            font-size: 1.1em;
            color: #6c757d; /* Slightly lighter color for the paragraph */
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Verification Pending</h1>
        
        <div class="alert">
            <i class="fas fa-envelope"></i> <!-- Optional: Icon for more visual appeal -->
            Check your email for a verification link!<br>
            Please check your inbox and verify your email before logging in.
        </div>
        
        <p>If you haven't received the email, please check your spam folder or <a href="mailto:tech.emmkashtech.online">contact support</a>.</p>
        
        <div class="footer">
            <p>&copy; 2024 Emmkash Tech. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Optional: Font Awesome icons for better visual appeal (e.g., envelope icon) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
