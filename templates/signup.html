<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- FontAwesome CDN for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Container for the main content -->
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form method="POST">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Footer with social media icons and copyright -->
    <footer>
        <div class="social-media-icons">
            <a href="https://facebook.com/EmmkashTech" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/EmmkashTech" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://linkedin.com/company/emmkashtech" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/EmmkashTech" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <p>&copy; 2024 Emmkash Technologies. All rights reserved.</p>
    </footer>
</body>
</html>
